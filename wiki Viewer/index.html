<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wiki Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/wiki.css">
	<script rel="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
	
</head>
<body>

<div class="container">

<!-- search bar -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 xol-lg-12">
      <div class="page-header text-center" id="header">
        <h1>WikiViewer</h1>
      </div>
    </div>
    <div class="clearfix visible-xs-block visible-sm-block visible-md-block visible-lg-block"></div>
  </div>
  <!-- input bar -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
      <div class="box">
          <input type="text" class="form-control" placeholder="Type In" id="search"/>
        <div class="message text-center"></div>
      </div>
    </div>
    <div class="clearfix visible-xs-block visible-sm-block visible-md-block visible-lg-block"></div>
  </div>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="box text-center">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<button class="btn btn-lg btn-wiki" id="searchbtn">
           			 <i class="fa fa-1.5x fa-search"></i> &nbsp; Search
          			</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<button class="btn btn-lg btn-wiki" id="randomize">
           			 <i class="fa fa-1.5x fa-random"></i> &nbsp; Random
           			 <!-- https://en.wikipedia.org/wiki/Special:Random -->
          			</button>
      		</div>

			 <div class="clearfix visible-xs-block visible-sm-block visible-md-block visible-lg-block"></div>
		 </div>
	</div> 
</div>

 <div id="row">

</html>
